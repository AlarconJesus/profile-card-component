<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="Author" content="Jesús Alarcón">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Frontend Mentor | Profile card component</title>
</head>

<body>
    <main>
        <article class="card">
            <img src="./images/bg-pattern-card.svg" alt="" class="card-header" />
            <div class="card-body">
                <img src="./images/image-victor.jpg" alt="Avatar" class="card-body-avatar">
                <h1>Victor Crest <span>26</span></h1>
                <p>London</p>
            </div>
            <div class="card-footer">
                <div class="card-footer-social-stats">
                    <span>80K</span>
                    <p>Followers</p>
                </div>
                <div class="card-footer-social-stats">
                    <span>803K</span>
                    <p>Likes</p>
                </div>
                <div class="card-footer-social-stats">
                    <span>1.4K</span>
                    <p>Photos</p>
                </div>
            </div>
        </article>
    </main>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://twitter.com/JesusAlarcn2">Jesús Alarcón</a>.
    </div>
</body>


</html>
